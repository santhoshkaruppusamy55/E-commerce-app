<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
  <link rel="stylesheet" href="/css/checkout.css">
</head>
<body>

<h2>Checkout</h2>

<ul id="summary"></ul>
<h3 id="total"></h3>

<hr>

<form id="orderForm">
  <input name="shippingName" placeholder="Name" required>
  <input name="shippingEmail" placeholder="Email" required>
  <input name="shippingPhone" placeholder="Phone" required>
  <textarea
    name="shippingAddress"
    placeholder="Address"
    required
  ></textarea>

  <button type="submit">Place Order</button>
</form>

<a href="/v1/cart">‚Üê Back to cart</a>


<script type="module" src="/js/checkout.js"></script>
</body>
</html>
